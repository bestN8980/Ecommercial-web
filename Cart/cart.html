<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <script defer src="../Index/index.js"></script>
    <title>Giỏ hàng</title>
</head>

<body>
    <header>
        <a href="../Index/index.html">Quay lại cửa hàng</a>
    </header>

    <main>
        <h1>Giỏ hàng của bạn</h1>
        <ul id="cart-items"></ul>
        <div id="cart-total"></div>
        <a id="clear-cart" href="#" onclick="clearCart()">Xóa giỏ hàng</a>
        <a id="checkout-button" href="#" onclick="showCheckoutForm()">Thanh toán</a>

        <!-- Form Thanh Toán -->
        <div id="checkout-form" style="display: none;">
            <h2>Thông tin thanh toán</h2>
            <form id="payment-form" onsubmit="processPayment(event)">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Địa chỉ:</label>
                <textarea id="address" name="address" required></textarea>
                <button type="submit" id="confirm-payment">Xác nhận thanh toán</button>
            </form>
        </div>
    </main>
</body>

</html>
